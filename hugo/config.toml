    netlify = false
    action = "https://script.google.com/macros/s/AKfycbzXXs7yCl6OHhb6lJRfvi9xDXckjrIIQFIQiMQUqqpQXKeZml4/exec"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Name"
    inputNamePlaceholder = "Your name"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Your email"
    inputMsgName = "message"
    inputMsgLabel = "Write something"
    inputMsgLength = 750
    inputSubmitValue = "Send"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = ""
    phone = ""
    skype = ""
    address = "Vancouver,Canada"

[params.social]
   
    github = "https://github.com/rakhid"
    gitlab = ""
    linkedin = "https://linkedin.com/in/rakhianid" 
    "500px" = ""

[params.copy] # Copyright
    copy = "" # Empty for default content

